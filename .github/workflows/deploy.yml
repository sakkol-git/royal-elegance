name: CI Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next + OpenNext)
        run: npm run cf:build

      - name: Deploy (guarded)
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          # Deploy directly with Wrangler since we're in CI (not inside Pages build)
          npx wrangler pages deploy .open-next --project-name=$CF_PAGES_PROJECT --branch=main
