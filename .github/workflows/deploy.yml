name: CI Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next + OpenNext)
        run: npm run build

      - name: Deploy (guarded)
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          # Use the guarded deploy script which will call Wrangler only when
          # it is safe (and will skip inside Pages builds). Running from CI
          # avoids the self-triggering Pages deploy loop.
          npm run deploy
